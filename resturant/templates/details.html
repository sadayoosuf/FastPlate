{% load static %}

{% block content %}

<div class="container mx-auto">
<h2 class="text-center">FOOD DETAILS</h2>

<div class="card mb-3 mt-3 mx-auto bg-warning" style="max-width: 540px;color:black;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{menu.image.url}}" class=" rounded-start p-3" height="400px" width="100%" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{menu.name}}</h5>
        <p class="card-text">RS: {{menu.price}}</p>

          <p class="card-text">{{menu.description}}</p>
        <a href="{% url 'menu:view'  %}" class="btn  btn-dark text-light" style="background-color:black;">go back</a>
        <a href="{% url 'menu:edit' menu.id %}" class="btn btn-dark text-light" style="background-color:black;">Edit</a>
      <a href="{% url 'menu:delete' menu.id %}" class="btn text-light" style="background-color:black;">Delete</a>

      </div>
    </div>
  </div>
</div>
  </div>

{% endblock %}
